<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick's Repository</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/envisage (9).png" />
    <style>
      .navbar-logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      .custom-card {
        height: 600px;
        background-size: cover;
        background-position: center;
        transition: filter 0.3s ease, transform 0.3s ease;
        filter: grayscale(100%);
        position: relative;
        overflow: hidden;
        border: none;
      }

      .custom-card-text {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        background: rgba(17, 17, 17, 0.76);
        backdrop-filter: blur(5px);
        color: rgb(218, 218, 218);
        padding: 10px;
        font-size: 18px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-family: "Roboto", sans-serif;
        font-weight: 600;
      }

      .custom-card:hover .custom-card-text {
        opacity: 1;
      }

      .custom-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0)
        );
        transition: opacity 0.3s ease;
        opacity: 0;
      }

      .custom-card:hover {
        filter: grayscale(0%);
        transform: scale(1.1);
      }

      .custom-card:hover::before {
        opacity: 1;
      }
      .non-clickable {
        pointer-events: none;
    }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <img src="images/envisage (9).png" alt="Logo" />
        <span>Nick's Repository</span>
      </div>

      <div class="navbar-links">
        <a href="#contact" class="contact-btn">Contact Me</a>
      </div>
    </div>

    
    <div class="container py-5" id="cardRepo">
      <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
          <a href="Activity2.html"><div
            class="card custom-card"
            style="background-image: url('images/card1.png')"
          >
            <div class="card-body custom-card-text">
              Activity 3
            </div>
          </div></a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="Actitvity3/index.html"><div
            class="card custom-card"
            style="background-image: url('images/cry.png')"
          >
            <div class="card-body custom-card-text">
              Activity 4
            </div>
          </div></a>
        </div>
        <div class="col-md-4 mb-4 non-clickable">
          <div
            class="card custom-card"
            style="background-image: url('images/Locked.png')"
          >
            <div class="card-body custom-card-text">
              Activity 5
            </div>
          </div>
        </div>

    <script>
      document.querySelectorAll(".custom-card").forEach((card) => {
        card.addEventListener("mouseover", () => {
          document.querySelectorAll(".custom-card").forEach((c) => {
            if (c !== card) {
              c.style.filter = "grayscale(100%)";
            }
          });
        });

        card.addEventListener("mouseout", () => {
          document.querySelectorAll(".custom-card").forEach((c) => {
            if (c !== card) {
              c.style.filter = "";
            }
          });
        });
      });
    </script>
  </body>
</html>
